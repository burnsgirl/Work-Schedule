<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- <p class="time-block"></p> -->
    </header>

    <section class="text-center notification"></section>
    <div class="container">
      <!-- Timeblocks go here -->
        <div id="h9" class="row time-block">
          <div class="col-md-1 hour">9am</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"></button>
        </div>
        <div id="h10" class="row time-block">
          <div class="col-md-1 hour">10am</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"></button>
        </div>
        <div id="h11" class="row time-block">
          <div class="col-md-1 hour">11am</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"></button>
        </div>
        <div id="h12" class="row time-block">
          <div class="col-md-1 hour">12pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"></button>
        </div>
        <div id="h1" class="row time-block">
          <div class="col-md-1 hour">1pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"></button>
        </div>
        <div id="h2" class="row time-block">
          <div class="col-md-1 hour">2pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"></button>
        </div>
        <div id="h3" class="row time-block">
          <div class="col-md-1 hour">3pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"></button>
        </div>
        <div id="h4" class="row time-block">
          <div class="col-md-1 hour">4pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"></button>
        </div>
        <div id="h5" class="row time-block">
          <div class="col-md-1 hour">5pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"></button>
        </div>
      
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
